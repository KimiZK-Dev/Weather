<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/png"
        href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/weather-icon.png" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
    <title>Thời Tiết</title>
</head>


<body>
    <div class="main">
        <div class="card">
            <div class="search">
                <input class="seacrh-btn" placeholder="Tìm kiếm"></input>
                <button class="search-enter"><i class="fa-solid fa-magnifying-glass"></i></button> <br>
                <p class="err"></p>
            </div>


            <div class="info">
                <h2 class="location">Tên Địa Điểm</h2>


                <div class="temp-and-moreinfo">
                    <div class="temp">
                        <h4 class="title-temp">Nhiệt Độ</h4>
                        <div class="info-temp">
                            <h5 class="last-updated" style="text-align: center; color: #9F70B8;"></h5>
                            <div class="icon-weather">
                                <img class="icon" src="https://cdn.weatherapi.com/weather/64x64/night/116.png">
                            </div>
                            <p class="result-temp">??°C</p>
                        </div>
                    </div>


                    <div class="moreinfo">
                        <h4 class="title-moreinfo">Thông Tin Bổ Sung</h4>
                        <div class="more">
                            <h5 class="country"></h5>
                            <div class="coordinates">
                                <h5 class="lat-lon"></h5>
                            </div>
                            <h5 class="gust-kph"></h5>
                            <h5 class="feelslike"></h5>
                            <h5 class="current-weather"></h5>
                            <h4 id="real-time">Thời gian hiện tại</h4>
                        </div>
                    </div>
                </div>


                <div class="wind-and-humidity-and-uv">
                    <div class="wind">
                        <i class="fa-duotone fa-wind fa-beat-fade" style="color: #B9CFD2; margin-right: 3px;"></i>
                        <span class="wind-speed">? Km/h</span>
                    </div>
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet-degree fa-bounce" style="color: rgb(167, 167, 255);"></i>
                        <span class="value-humidity">?%</span>
                    </div>
                    <div class="uv">
                        <i class="fa-sharp fa-solid fa-triangle-exclamation fa-beat" style="color: #ff0000;"></i>
                        <span class="value-uv">?</span>
                    </div>
                </div>


                <div class="desicription-astronomy">
                    <div class="sun">
                        <p class="sunrise">ok</p>
                        <p class="sunset">ok</p>
                    </div>
                    <div class="moon">
                        <p class="moonrise">ok</p>
                        <p class="moonset">ok</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./beta.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script disable-devtool-auto src="./blockDevTools.min.js"></script>
</body>

</html>
